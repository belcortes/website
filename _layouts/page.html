---
layout: default
---
<article class="post">
	{% if page.url == "/about/" %}

	{% else %}
	  <header class="post-header">
	    <h1 class="post-title">{{ page.caption | escape }}</h1>
	  </header>
	{% endif %}
  

  {% if page.url == "/contact/" %}
	  <div class="post-content-for-contact">
	    {{ content }}
	  </div>
	{% else %}
	  <div class="post-content">
	    {{ content }}
	  </div>
	{% endif %}
  

</article>
